<!-- template.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button"></button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide">
            <img
              alt=""
              src="https://images.pexels.com/photos/18939401/pexels-photo-18939401/free-photo-of-cars-and-motorbikes-on-street-at-sunset-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
          <li class="carousel__slide">
            <img
              alt=""
              src="https://images.pexels.com/photos/25858940/pexels-photo-25858940/free-photo-of-shape-photography-triangle-in-the-building.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
          <li class="carousel__slide">
            <img
              alt=""
              src="https://images.pexels.com/photos/25772520/pexels-photo-25772520/free-photo-of-a-person-is-sitting-on-a-paddle-board-in-the-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button"></button>
    </div>
  </body>
</html>
