<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Carousel</title>
  </head>
  <body>
    <!--
        To create carousel:
        1. Create our wrapper div -> div.carousel
        2. Create an inner wrapper -> carousel__track-container  // Remember that one dash indicates a name, two dashes indicate a block--element
        3. Create 2 buttons, they go before and after div.carousel__track-container -> .carousel__button and --left --right
        4. Create the actual list of images -> ul.carousel__track
        5. Create individual slides -> li.carousel__slide and then > img.carousel__image
        6. Create our 'nav' dots -> div.carousel__nav
        7. Create dots (buttons) -> .carousel__indicator
        8. Later ... first .carousel__indicator gets 'current-slide'
      -->

    <div class="carousel">
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide" data-current-slide="true">
            <img
              class="carousel__image"
              alt=""
              src="https://images.pexels.com/photos/24372295/pexels-photo-24372295/free-photo-of-a-person-walking-down-a-concrete-walkway.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              alt=""
              src="https://images.pexels.com/photos/18939401/pexels-photo-18939401/free-photo-of-cars-and-motorbikes-on-street-at-sunset-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              alt=""
              src="https://images.pexels.com/photos/26590006/pexels-photo-26590006/free-photo-of-a-zebra-standing-in-the-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--left">
        <img alt="" src="https://www.svgrepo.com/show/500913/left.svg" />
      </button>
      <button class="carousel__button carousel__button--right">
        <img alt="" src="https://www.svgrepo.com/show/500991/right.svg" />
      </button>
      <div class="carousel__nav">
        <div class="carousel__indicator"></div>
        <div class="carousel__indicator"></div>
        <div class="carousel__indicator"></div>
      </div>
    </div>
  </body>
</html>
